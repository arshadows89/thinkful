<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Cart App</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="shopping-cart-app">
		<div class="header-context">
		<img class="logo-image" src="images/shopping_cart_racing.png" alt="logo">
		<img class="logo-image-reverse" src="images/shopping_cart_racing.png" alt="logo">
		<p>Shopping Cart App</p>
		</div>
	</header>
	<div class="textbox">
		<p>Type the name of an item below</p>
		<p>to add it to your shopping cart.</p>
		<div>
		<form>
			<input class="textbox box" type="text">
		</form></div>
	</div>
	<div class="button-section">
		<aside class="shopping-list">
			<ul class="shoping-list-list">
				<li><input type="checkbox" value="None" id="squaredTwo" name="check" /><p>Peach</p></li>
				<li><input type="checkbox" value="None" id="squaredTwo" name="check" /><p>Steak</p></li>
				<li><input type="checkbox" value="None" id="squaredTwo" name="check" /><p>Rice</p></li>
				<li><input type="checkbox" value="None" id="squaredTwo" name="check" /><p>Orange</p></li>
				<li><input type="checkbox" value="None" id="squaredTwo" name="check" /><p>Watermelon</p></li>
			</ul>
		</aside>
		<aside class="purchased">
			<ul class="purchased-list">
				<li><input type="checkbox" value="None" id="squaredTwo" name="check" /><p>Grapes</p></li>
				<li><input type="checkbox" value="None" id="squaredTwo" name="check" /><p>Apples</p></li>
				<li><input type="checkbox" value="None" id="squaredTwo" name="check" /><p>Noodles</p></li>
			</ul>
		</aside>
		<div class="button-positioning">
			<ul>
			<li><button class="add-button">
				<p>Add</p>
			</button></li>
			<li><button class="delete-button">
				<p>Delete</p>
			</button></li>
			</ul>
		</div>
	</div>
	<footer>
		<p>Made by <em>Cameron Snyder</em></p>
	</footer>
</body>
</html>
